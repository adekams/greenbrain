<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" href="images/head-favicon.svg">
    <title>greenbrain | Lecture handouts, past question papers, project topics and materials</title>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body style="background: #88edcf;">
    <div class="container">
        
        <div class="row d-flex vh-100 align-items-center justify-content-center">
            <div class="col-xs-12 col-md-6">
                <form action="" class="bg-white my-2 my-md-5 py-4 rounded-lg">
                    
                    <h2 class="font-weight-normal text-center mb-sm-5">Sign In</h2>

                    <div class="form-group  mx-3 mx-md-5 my-4 my-md-5">
                        <label class="sr-only" for="inlineFormInputGroup">Username or Email</label>
                        <div class="input-group input-group-lg mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white"><i data-feather="mail"></i></span>
                            </div>
                            <input type="email" class="form-control bg-light" id="exampleInputEmail1" placeholder="Username or Email" aria-describedby="emailHelp">
                        </div>
                    </div>
                    
                    <div class="form-group   mx-3 mx-md-5 mb-4 mb-md-5">
                        <label class="sr-only" for="inlineFormInputGroup">password</label>
                        <div class="input-group input-group-lg mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white"><i data-feather="key"></i></span>
                            </div>
                            <input type="text" class="form-control bg-light" id="inlineFormInputGroup" placeholder="password">
                        </div>
                    </div>
    
                    <div class="border rounded-lg p-1 text-center mx-3 mx-md-5 mb-2 mb-md-4">
                        <button type="submit" class="btn btn-lg btn-block btn-outline-info text-white" style="background: #88edcf;">login</button>
                    </div>
    
                    <div class="pr-3 text-right mt-5 mx-0 py-4" style="background-color: #EEE;">
                        <p>New to Greenbrain? <a href="signup.html" class="text-dark">Sign up here</a></p>
                    </div>
                    
                    <div class="pr-3 text-right my-3">
                        <a href="resetpassword.html" class="text-dark">Forgot Password?</a>
                    </div>
                </form>
            </div>  
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        feather.replace()
    </script>
</body>
</html>
