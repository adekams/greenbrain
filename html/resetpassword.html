<body style="background: #88edcf;">
   <div class="container-fluid">
    <div class="row d-block py-4 px-md-5">
        <nav class="navbar navbar-light d-flex fixed-top bg-white border-bottom py-3 px-md-5">

   </div>


    <div class="container">
        
        <div class="row d-flex vh-100 align-items-center justify-content-center">
            <div class="col-xs-12 col-md-6">
                <form action="" class="bg-white my-2 my-md-5 py-4 rounded-lg">
                    
                    <h2 class="font-weight-normal text-center mb-sm-5">Password Reset</h2>

                    <div class="form-group  mx-3 mx-md-5 my-4 ">
                        <div class="border mt-5">
                            <label for="email" class="col-form-label pl-1">Enter your email:</label>
                            <input type="email" class="form-control bg-light" id="password-reset" placeholder="user@example.com" aria-describedby="email" required>
                            <div class="invalid-feedback">
                                Please provide a valid email.
                            </div>
                        </div>    
                    </div>
    
                    <div class="rounded-lg p-1 text-center mx-3 mx-md-5 mb-4">
                        <button type="submit" class="btn btn-lg btn-block text-white" style="background: #88edcf;">Submit email</button>
                    </div>
                </form>
            </div>  
        </div>
    </div>
